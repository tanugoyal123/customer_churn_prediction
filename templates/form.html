<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #007BFF;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            grid-column: span 2;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction-result {
            margin-top: 20px;
            text-align: center;
        }

        .prediction-result p {
            font-size: 18px;
            color: #555;
        }

        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <h2>Submit Customer Data for Prediction</h2>
        <form action="/submit" method="post">
            <label for="gender">Customer's Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="SeniorCitizen">Is the Customer a Senior Citizen?</label>
            <select id="SeniorCitizen" name="SeniorCitizen" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Partner">Does the Customer Have a Partner?</label>
            <select id="Partner" name="Partner" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Dependents">Does the Customer Have Dependents?</label>
            <select id="Dependents" name="Dependents" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="tenure">Tenure (Months):</label>
            <input type="number" id="tenure" name="tenure" required>

            <label for="PhoneService">Phone Service:</label>
            <select id="PhoneService" name="PhoneService" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="MultipleLines">Multiple Lines:</label>
            <select id="MultipleLines" name="MultipleLines" required>
                <option value="0">No</option>
                <option value="2">Yes</option>
                <option value="1">No Phone Service</option>
            </select>

            <label for="InternetService">Internet Service Provider:</label>
            <select id="InternetService" name="InternetService" required>
                <option value="0">DSL</option>
                <option value="1">Fiber Optics</option>
            </select>

            <label for="OnlineSecurity">Online Security:</label>
            <select id="OnlineSecurity" name="OnlineSecurity" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="OnlineBackup">Online Backup:</label>
            <select id="OnlineBackup" name="OnlineBackup" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="DeviceProtection">Device Protection:</label>
            <select id="DeviceProtection" name="DeviceProtection" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="TechSupport">Tech Support:</label>
            <select id="TechSupport" name="TechSupport" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="StreamingTV">Streaming TV:</label>
            <select id="StreamingTV" name="StreamingTV" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="StreamingMovies">Streaming Movies:</label>
            <select id="StreamingMovies" name="StreamingMovies" required>
                <option value="0">No</option>
                <option value="1">No Internet Service</option>
                <option value="2">Yes</option>
            </select>

            <label for="Contract">Contract Term:</label>
            <select id="Contract" name="Contract" required>
                <option value="0">Month-to-month</option>
                <option value="1">One Year</option>
                <option value="2">Two Year</option>
            </select>

            <label for="PaperlessBilling">Paperless Billing:</label>
            <select id="PaperlessBilling" name="PaperlessBilling" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="PaymentMethod">Payment Method:</label>
            <select id="PaymentMethod" name="PaymentMethod" required>
                <option value="0">Bank Transfer (Automatic)</option>
                <option value="1">Credit Card (Automatic)</option>
                <option value="2">Electronic Check</option>
                <option value="3">Mailed Check</option>
            </select>

            <label for="MonthlyCharges">Monthly Charges:</label>
            <input type="number" id="MonthlyCharges" name="MonthlyCharges" required>

            <label for="TotalCharges">Total Charges:</label>
            <input type="number" id="TotalCharges" name="TotalCharges" required>

            <input type="submit" value="Submit">
        </form>
        {% if churn_prediction %}
        <div class="prediction-result">
            <h3>Prediction Result:</h3>
            <p>The customer is predicted to: <span class="highlight">{{ churn_prediction }}</span></p> 
        {% endif %}
        </div>
    </div>
</body>
</html>
